<!doctype html>
<html>
    <head>
        <title>Add to Cart</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- allows app to adjust to mobile devices -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
        <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png"> <!-- allows display of favicon on devices -->
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="stylesheet" href="index.css">
        
    </head>
    <body>
        <div class="container">
            <img src="img/cat.png" alt="cat in a cart">
            <input type="text" id="input-field" placeholder="Shopping List">
            <button id="add-button">Add to cart</button> 
            <ul id="shopping-list">   
            </ul>
        </div>       
        <script src="index.js" type="module"></script>
    </body>
</html>
